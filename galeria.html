<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./image/viçosaicone.png" type="image/x-icon">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/galeria.css">
</head>
<body>

<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Galeria</a>
  <!-- Botão Voltar -->
  <a href="index.html" class="btn btn-primary ml-auto">Voltar</a>
</nav>

<!-- Seção Galeria -->
<section id="galeria" class="container">
    <h2>Galeria</h2>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/imagem1.jpg" alt="Imagem 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem2.jpg" alt="Imagem 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem3.jpg" alt="Imagem 3" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem4.jpg" alt="Imagem 4" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem5.jpg" alt="Imagem 5" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem6.jpg" alt="Imagem 6" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./image/imagem7.jpg" alt="Imagem 7" class="d-block w-100">
            </div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>

</section>

<footer class="footer">

    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
